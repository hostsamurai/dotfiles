# ----------------------------------------------------------------------
# General options
# ----------------------------------------------------------------------

unbind C-b
set -g prefix C-a

set -g default-terminal "screen-256color"

# Moar scrollback
set -g history-limit 10000

# Status line
set -g status-utf8 on
set -g status-fg white
set -g status-bg default
set -g status-justify right
set -g status-left ''
set -g status-right ''

setw -g aggressive-resize on
setw -g mode-keys vi

set -g set-titles on

# Faster command sequence
set -s escape-time 0

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Highlight active window
setw -g window-status-current-fg red
setw -g window-status-current-bg default

# Longer pane # display time
set -g display-panes-time 3000


# ----------------------------------------------------------------------
# Keybindings
# ----------------------------------------------------------------------

# Open new window in current directory
bind c new-window -c "#{pane_current_path}"

# More sane pane handling
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Last active window
bind C-a last-window

# Reload .tmux.conf
bind r source-file ~/.tmux.conf

# Copy contents of the tmux buffer into the system clipboard
bind y run "tmux show-buffer | parcellite"

# load settings specific to OS X
if 'test "$(uname -s)" = Darwin' 'source-file ~/.tmux-osx.conf'
